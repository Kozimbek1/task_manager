<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
        <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
        <span class="fs-4">{%block span%}{%endblock%}</span>
      </a>

      <ul class="nav nav-pills">
          {% if user.is_authenticated %}
                <li class="nav-item"><form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-info">Выйти</button>
                </form></li>
                <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Главная</a></li>
                <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Добавить заметку</a></li>
          {% else %}
            <li class="nav-item"><a href="{% url 'home' %}" class="nav-link active" aria-current="page">Главная</a></li>
          <li class="nav-item"><a href="{% url 'create' %}" class="nav-link">Добавить заметку</a></li>
          {% endif %}
      </ul>
    </header>
    <div class="container">
        {%block content%}{%endblock%}
    </div>


</body>
</html>
