<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>
<div class="container">
    <h1>Пожалуйста пройдите идентификацию</h1>
    {% if error_message %}
    <p>{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <h3>Никнейм:</h3><input name="username" placeholder="Введите свой никнейм">
        <h3>Пароль:</h3><input name="password" type="password" placeholder="Введите свой пароль">
<!--        <h3>Имя:</h3><input name="first_name" placeholder="Введите свое имя">-->
<!--        <h3>Фамилия:</h3><input name="last_name" placeholder="Введите свою фамилию">-->
        <button type="submit">Войти</button>
    </form>
</div>
</body>
</html>
